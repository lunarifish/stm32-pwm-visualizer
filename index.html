<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STM32 PWM</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"></script>
  </head>
  <body>
    <div class="grid-container">
      <div class="container">
        <h1>STM32 PWM 可视化</h1>
        <div class="parameter">
          <label for="frequency">定时器频率 (Hz):</label>
          <input type="number" id="frequency" placeholder="" />
        </div>
        <div class="parameter">
          <label for="dutyCycle">CCR寄存器值:</label>
          <input type="number" id="ccr" placeholder="" />
        </div>
        <button onclick="updateParameters()">更新参数</button>
      </div>

      <div class="container">
        <div class="result" id="result"></div>
          
        </div>
      </div>
    </div>

    <div class="grid-container">
      <div class="grid-item">
        <h3>CNT寄存器</h3>
        <table class="cnt-register" id="cntRegister">
          <!-- 表格行将在JavaScript中动态生成 -->
        </table>
      </div>
      <div class="grid-item">
        <h3>PWM输出</h3>
        <div id="chart" style="width: 75vw; height: 400px"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
